<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script></script>
    <title>Document</title>
</head>
<body>
    <div class="logo-name">
        Spiders' Bug Tracker
    </div>
    <div class="login-form">
        <form id="myForm">
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" id="userName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" id="passCode">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="login-button">Log in</button>
            </div>
            <div class="clearfix">
                <a href="#" class="float-left">Forgot Password?</a>
            </div>        
        </form>
    </div>
    <footer>
        Designed by: Luan Hietbrink, Derik Pieterse, Johan van der Wetering
    </footer>
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="/js/login2.js"></script>
</body>
</html>
