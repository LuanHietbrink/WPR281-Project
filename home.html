<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>Home</title>
</head>
<body>
    <!--Navigation bar-->
  <div id="nav-placeholder">

  </div>

  <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
  </script>
  <!--end of Navigation bar-->
  <div class="content">
      <datalist id="SeverityList">
        <option value="Low"></option>"
        <option value="Medium"></option>"
        <option value="High"></option>"
      </datalist>
      <form id="form">
        <h1>Please fill in the form to create the issue</h1>
        <label>Issue description</label><br>
        <input type="text" id="description" placeholder="Enter a description" required="required"><br><br>
        <label>Severity</label><br>
        <input type="search" id="severity" list="SeverityList" placeholder="Please select an option" required="required"><br><br>
        <label>Assigned by</label><br>
        <input type="text" id="assigned" placeholder="Please enter your name" required="required"><br><br>
        <button type="button" class="BtnDetails" id="submit" onclick="Save()">Submit</button>
        <button type="button" class="BtnDetails" id="displayAll" onclick="DisplayAll()">Show all tickets</button>
        <button type="button" class="BtnDetails" id="displayCurr" onclick="DisplaySelected()">Show selected ticket</button>
      </form>
      <div id="tickets">
        <h1>Tickets</h1>
      </div>

  </div>
  

  <script src="home.js"></script>
      
      
</body>
</html>
